<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="simpleSlider.css" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="simpleSlider.js"></script>
</head>

<body>
<div id="left-slide" class="left-slide none">左バー</div>
<div id="right-slide" class="right-slide none">右バー</div>
<div id="pushheader"></div>
<div id="pushcontent" class="main-content">
  <div id="ss-target-left" class="trigger-left trigger">左開く</div>
  <div id="ss-target-right" class="trigger-right trigger">右開く</div>
</div>



<script>
targetRight = $('#ss-target-right');
targetLeft  = $('#ss-target-left');
$window     = $(window);

var slider = new SimpleSlider({
  $pushcontent: $('#pushcontent'),
  $pushheader: $('#pushheader'),
  $leftbar:     $('#left-slide'),
  $rightbar:    $('#right-slide')
});

targetRight.click(function(e){
  e.stopPropagation();
  slider.openRight();
});

targetLeft.click(function(e){
  e.stopPropagation();
  slider.openLeft();
});

$window.click(function(){
  slider.close();
});

</script>

</body>
</html>
